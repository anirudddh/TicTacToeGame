<!DOCTYPE html>
<html>
    <head>
        <title>
            Tic Tac Toe by Aniruddh
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.css">
        <script src="jqeury.js"></script>
       <script src="bootstrap.js"></script>
        

    <link rel="stylesheet" href="tictactoe.css">

    <script src="tictactoe.js" >
    </script>
    </head>

    <body>
        <div id="choice">
           
            <center><h1>What is your choice?</h1>
            <div class="row" style="margin-top:10%">
                <div class="col-md-6"><span id="x" onclick="choicex()">X</span></div>
                <div class="col-md-6"><span id="o" onclick="choiceo()">O</span></div>
            </center>
            </div>
        <div id ="blur">
           
        </div>
        <center>
        <div id ="result"></div>
        <div class="row game">
            <div class="col-md-4"><img src="computer.png"><div id="think"></div></div>
            <div class="col-md-4">
                <div class="grid-container">
                    <div class="item" onclick="man(0)"></div>
                    <div class="item" onclick="man(1)"></div>
                    <div class="item" onclick="man(2)"></div>  
                    <div class="item" onclick="man(3)"></div>
                    <div class="item" onclick="man(4)"></div>
                    <div class="item" onclick="man(5)"></div>
                    <div class="item" onclick="man(6)"></div>
                    <div class="item" onclick="man(7)"></div>
                    <div class="item" onclick="man(8)"></div>  
                  </div>
                <br><div id="replay" onclick="replay()">REPLAY</div>
            </div>
            <div class="col-md-4"><img src="man.png" ></div>
            
        </div></center>
 <br><br><br><br><br><br><br><br>

  </center>

    </body>


</html>
